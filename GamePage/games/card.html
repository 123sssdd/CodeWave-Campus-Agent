<!DOCTYPE html>

    <style>
        * {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {

        .game-info {

        .moves, .pairs {

        .game-board {

        }
        
        .card {
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-front {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            font-size: 2rem;
            color: white;
        }
        
        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
            font-size: 2.5rem;
        }
        
        .card.matched .card-back {
            background-color: #e8f6fc;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 10px 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .win-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;

            color: white;
            font-size: 1.3rem;
            display: none;
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-gap: 8px;
            }
            
            .card {
                height: 80px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                padding: 10px 20px;

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>è®°å¿†ç¿»ç‰Œæ¸¸æˆ</h1>
        
        <p class="instructions">
            ç¿»å¼€ä¸¤å¼ ç‰Œï¼Œå¯»æ‰¾åŒ¹é…çš„å¯¹å­ï¼è®°ä½å¡ç‰‡ä½ç½®ï¼Œç”¨æœ€å°‘çš„æ­¥æ•°å®Œæˆæ¸¸æˆã€‚
        </p>
        
        <div class="game-info">
            <div class="moves">æ­¥æ•°: <span id="moves-count">0</span></div>
            <div class="pairs">å·²åŒ¹é…: <span id="pairs-matched">0</span>/8</div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- å¡ç‰‡å°†ç”±JavaScriptåŠ¨æ€ç”Ÿæˆ -->
        </div>
        
        <button id="resetBtn">é‡æ–°å¼€å§‹</button>
        
        <div class="win-message" id="win-message">
            æ­å–œï¼ä½ æˆåŠŸå®Œæˆäº†æ¸¸æˆï¼
        </div>
    </div>

    <script>
        // å¡ç‰‡ç¬¦å· - ä½¿ç”¨Emojiï¼Œä¹Ÿå¯ä»¥ä½¿ç”¨å­—ä½“å›¾æ ‡
        const cardSymbols = ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ‡', 'ğŸŠ', 'ğŸ‘', 'ğŸ“', 'ğŸ¥'];
        
        // æ¸¸æˆå˜é‡
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matchedPairs = 0;
        let lockBoard = false;
        
        // DOMå…ƒç´ 
        const gameBoard = document.getElementById('game-board');
        const movesCount = document.getElementById('moves-count');
        const pairsMatched = document.getElementById('pairs-matched');
        const resetBtn = document.getElementById('reset-btn');
        const winMessage = document.getElementById('win-message');
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // æ¸…ç©ºæ¸¸æˆæ¿
            gameBoard.innerHTML = '';
            moves = 0;
            matchedPairs = 0;
            flippedCards = [];
            lockBoard = false;
            movesCount.textContent = moves;
            pairsMatched.textContent = matchedPairs;
            winMessage.style.display = 'none';
            
            // åˆ›å»ºå¡ç‰‡æ•°ç»„ï¼ˆæ¯å¼ å¡ç‰‡å‡ºç°ä¸¤æ¬¡ï¼‰
            cards = [];
            cardSymbols.forEach(symbol => {
                cards.push(symbol);
                cards.push(symbol);
            });
            
            // éšæœºæ´—ç‰Œ
            shuffleCards();
            
            // ç”Ÿæˆå¡ç‰‡DOMå…ƒç´ 
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">?</div>
                        <div class="card-back">${symbol}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });
        }
        
        // æ´—ç‰Œå‡½æ•°
        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }
        
        // ç¿»ç‰Œå‡½æ•°
        function flipCard(card) {
            if (lockBoard) return;
            if (card.classList.contains('flipped')) return;
            if (flippedCards.length === 2) return;
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                lockBoard = true;
                moves++;
                movesCount.textContent = moves;
                
                checkForMatch();
            }
        }
        
        // æ£€æŸ¥åŒ¹é…
        function checkForMatch() {
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];
            
            const symbol1 = cards[card1.dataset.index];
            const symbol2 = cards[card2.dataset.index];
            
            if (symbol1 === symbol2) {
                // åŒ¹é…æˆåŠŸ
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                matchedPairs++;
                pairsMatched.textContent = matchedPairs;
                
                flippedCards = [];
                lockBoard = false;
                
                // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                if (matchedPairs === cardSymbols.length) {
                    setTimeout(() => {
                        winMessage.style.display = 'block';
                    }, 500);
                }
            } else {
                // ä¸åŒ¹é…ï¼Œç¿»å›
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    
                    flippedCards = [];
                    lockBoard = false;
                }, 1000);
            }
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        document.getElementById('resetBtn').addEventListener('click', initGame);
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
