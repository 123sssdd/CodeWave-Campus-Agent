<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆翻牌游戏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        
        .instructions {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .moves, .pairs {
            color: #2c3e50;
            padding: 8px 15px;
            background-color: #ecf0f1;
            border-radius: 20px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
            margin-bottom: 25px;
        }
        
        .card {
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-front {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            font-size: 2rem;
            color: white;
        }
        
        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
            font-size: 2.5rem;
        }
        
        .card.matched .card-back {
            background-color: #e8f6fc;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 10px 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .win-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #2ecc71;
            color: white;
            font-size: 1.3rem;
            display: none;
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-gap: 8px;
            }
            
            .card {
                height: 80px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>记忆翻牌游戏</h1>
        
        <p class="instructions">
            翻开两张牌，寻找匹配的对子！记住卡片位置，用最少的步数完成游戏。
        </p>
        
        <div class="game-info">
            <div class="moves">步数: <span id="moves-count">0</span></div>
            <div class="pairs">已匹配: <span id="pairs-matched">0</span>/8</div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- 卡片将由JavaScript动态生成 -->
        </div>
        
        <button id="resetBtn">重新开始</button>
        
        <div class="win-message" id="win-message">
            恭喜！你成功完成了游戏！
        </div>
    </div>

    <script>
        // 卡片符号 - 使用Emoji，也可以使用字体图标
        const cardSymbols = ['🍎', '🍌', '🍒', '🍇', '🍊', '🍑', '🍓', '🥝'];
        
        // 游戏变量
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matchedPairs = 0;
        let lockBoard = false;
        
        // DOM元素
        const gameBoard = document.getElementById('game-board');
        const movesCount = document.getElementById('moves-count');
        const pairsMatched = document.getElementById('pairs-matched');
        const resetBtn = document.getElementById('reset-btn');
        const winMessage = document.getElementById('win-message');
        
        // 初始化游戏
        function initGame() {
            // 清空游戏板
            gameBoard.innerHTML = '';
            moves = 0;
            matchedPairs = 0;
            flippedCards = [];
            lockBoard = false;
            movesCount.textContent = moves;
            pairsMatched.textContent = matchedPairs;
            winMessage.style.display = 'none';
            
            // 创建卡片数组（每张卡片出现两次）
            cards = [];
            cardSymbols.forEach(symbol => {
                cards.push(symbol);
                cards.push(symbol);
            });
            
            // 随机洗牌
            shuffleCards();
            
            // 生成卡片DOM元素
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">?</div>
                        <div class="card-back">${symbol}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });
        }
        
        // 洗牌函数
        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }
        
        // 翻牌函数
        function flipCard(card) {
            if (lockBoard) return;
            if (card.classList.contains('flipped')) return;
            if (flippedCards.length === 2) return;
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                lockBoard = true;
                moves++;
                movesCount.textContent = moves;
                
                checkForMatch();
            }
        }
        
        // 检查匹配
        function checkForMatch() {
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];
            
            const symbol1 = cards[card1.dataset.index];
            const symbol2 = cards[card2.dataset.index];
            
            if (symbol1 === symbol2) {
                // 匹配成功
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                matchedPairs++;
                pairsMatched.textContent = matchedPairs;
                
                flippedCards = [];
                lockBoard = false;
                
                // 检查游戏是否结束
                if (matchedPairs === cardSymbols.length) {
                    setTimeout(() => {
                        winMessage.style.display = 'block';
                    }, 500);
                }
            } else {
                // 不匹配，翻回
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    
                    flippedCards = [];
                    lockBoard = false;
                }, 1000);
            }
        }
        
        // 事件监听器
        document.getElementById('resetBtn').addEventListener('click', initGame);
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
