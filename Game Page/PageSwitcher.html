<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小游戏导航中心</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="PageSwitcher.css" />
</script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>小游戏中心</h1>
        <p class="subtitle">长时间学习，来点小游戏放松一下吧~</p>

        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="搜索游戏..." />
        </div>
      </header>

      <div class="grid">
        <div class="card">
          <div class="card-content">
            <div class="card-icon">
              <i class="fas fa-box-open"></i>
            </div>
            <h3>贪吃蛇</h3>
            <p>经典的贪吃蛇小游戏</p>
            <a href="./games/snake.html" class="btn"
              >点击前往</a
            >
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-icon">
              <i class="fas fa-users"></i>
            </div>
            <h3>云朵大战</h3>
            <p>经典的打飞机的小游戏</p>
            <a href="./games/cloud.html" class="btn"
              >点击前往</a
            >
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-icon">
              <i class="fas fa-concierge-bell"></i>
            </div>
            <h3>猜数字</h3>
            <p>来啊，来猜猜看啊</p>
            <a href="./games/number.html" class="btn">点击前往</a>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-icon">
              <i class="fas fa-blog"></i>
            </div>
            <h3>记忆翻牌</h3>
            <p>考察你的记忆力，试着用最少的步数完成吧</p>
            <a href="./games/card.html" class="btn">点击前往</a>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-icon">
              <i class="fas fa-bullseye"></i>
            </div>
            <h3>弓箭射击</h3>
            <p>测试你的射箭准度，放松又有趣的小游戏</p>
            <a href="./games/arrow.html" class="btn"
              >点击前往</a
            >
          </div>
        </div>

        <div class="card">
                <div class="card-content">
                    <div class="card-icon">
                        <i class="fas fa-box-open"></i>
                    </div>
                    <h3>超级贪吃蛇</h3>
                    <p>相比前者，相对更加困难的贪吃蛇小游戏</p>
                    <a href="./games/snake2.html" class="btn">点击前往</a>
                </div>
            </div>

        <div class="card">
                <div class="card-content">
                    <div class="card-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <h3>太空大战</h3>
                    <p>简单的打飞机小游戏，看看你能歼灭多少敌人</p>
                    <a href="./games/war.html" class="btn">点击前往</a>
                </div>
            </div>

        <div class="card">
                <div class="card-content">
                    <div class="card-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <h3>俄罗斯方块</h3>
                    <p>经典的俄罗斯方块小游戏</p>
                    <a href="./games/block.html" class="btn">点击前往</a>
                </div>
            </div>
      </div>
    </div>

    <footer>
      <p>小游戏中心 | 欢迎前来放松游玩！</p>
    </footer>

    <script>
      // 搜索功能
      document
        .querySelector(".search-box input")
        .addEventListener("input", function (e) {
          const searchTerm = e.target.value.toLowerCase();
          const cards = document.querySelectorAll(".card");

          cards.forEach((card) => {
            const title = card.querySelector("h3").textContent.toLowerCase();
            const description = card
              .querySelector("p")
              .textContent.toLowerCase();

            if (
              title.includes(searchTerm) ||
              description.includes(searchTerm)
            ) {
              card.style.display = "block";
              setTimeout(() => {
                card.style.opacity = "1";
                card.style.transform = "translateY(0)";
              }, 50);
            } else {
              card.style.opacity = "0";
              card.style.transform = "translateY(20px)";
              setTimeout(() => {
                card.style.display = "none";
              }, 300);
            }
          });
        });

      // 添加卡片悬停效果
      const cards = document.querySelectorAll(".card");
      cards.forEach((card) => {
        card.addEventListener("mouseenter", () => {
          card.style.transform = "translateY(-10px)";
        });

        card.addEventListener("mouseleave", () => {
          card.style.transform = "translateY(0)";
        });
      });
    </script>
  </body>
</html>
